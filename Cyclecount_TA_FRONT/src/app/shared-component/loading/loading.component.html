<div *ngIf="loadingStatus" class="container-fluid position-absolute top-0 start-0   w-100 bg-dark bg-opacity-50 h-100"
  style="z-index: 1000000;min-height: 100vh;overflow: hidden;">
  <div class="d-flex justify-content-center align-items-center " style="height: 100vh!important;">
    <div class="d-flex-column text-center align-items-center justify-content-center">
      <div class="align-self-center spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
